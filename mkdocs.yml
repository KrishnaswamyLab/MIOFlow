site_name: MIOFlow
site_description: Manifold Interpolating Optimal-Transport Flows for trajectory inference in single-cell RNA-seq data
site_url: https://krishnaswamylab.github.io/MIOFlow/
repo_url: https://github.com/KrishnaswamyLab/MIOFlow
repo_name: KrishnaswamyLab/MIOFlow

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Installation: installation.md
  - Tutorials:
      - Overview: tutorials.md
